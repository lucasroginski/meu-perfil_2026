<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: bottom 15px;
            border-radius: 8px;

        }
    </style>
</head>

<body>
    <h1>Meus Dados</h1>

    <div class="card" id="perfil"></div>
    <div class="card" id="enderecos"></div>
    <div class="card" id="escolaridade"></div>

    <script>
        async function carregarDados() {
            const perfilReq = fetch('http://localhost:3000/perfil');
            const [ perfilRes ]= await Promise.all([perfilReq]);
            const perfil = await perfilRes.json();

            document.getElementById('perfil').innerHTML =
                `<h2>Perfil</h2>
                <p>Nome: ${perfil.nome}</p>
                <p>idade: ${perfil.idade}</p>`;

        }
        carregarDados();
        
    </script>

</body>

</html>
