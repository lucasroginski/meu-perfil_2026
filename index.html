<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1>Meus Dados</h1>

    <div class="card" id="perfil"></div>
    <div class="card" id="enderecos"></div>
    <div class="card" id="escolaridade"></div>

    <script>
        async function carregarDados() {
            const perfilReq = fetch('http://localhost:3000/perfil');
            const [ perfilRes ]= await Promise.all([perfilReq]);
            const perfil = await perfilRes.json();

            document.getElementById('perfil').innerHTML =
                `<h2>Perfil</h2>
                <p>Nome: ${perfil.nome}</p>
                <p>idade: ${perfil.idade}</p>`;

        }
        carregarDados();
        
    </script>
    <script>
        async function carregarDados() {
            const perfilReq = fetch('http://localhost:3000/endereço');
            const [ perfilRes ]= await Promise.all([perfilReq]);
            const enderecos = await perfilRes.json();

            document.getElementById('enderecos').innerHTML =
                `<h2>Endereços</h2>
                <p>Endereço: ${enderecos.rua}</p>
                <p>Bairro: ${enderecos.bairro}</p>
                <p>Cidade: ${enderecos.cidade}</p>
                <p>cep: ${enderecos.cep}</p>
                <p>uf: ${enderecos.uf}</p>`;

        }
        carregarDados();
        
    </script>
    <script>
        async function carregarDados() {
            const perfilReq = fetch('http://localhost:3000/escolaridade');
            const [ perfilRes ]= await Promise.all([perfilReq]);
            const escolaridade = await perfilRes.json();

            document.getElementById('escolaridade').innerHTML =
                `<h2>Escolaridade</h2>
                <p>curso: ${escolaridade.curso}</p>
                <p>ano: ${escolaridade.ano}</p>
                <p>escola: ${escolaridade.escola}</p>
                <p>conclusão: ${escolaridade.conclusão}</p>`;

        }
        carregarDados();
        
    </script>

</body>

</html>
